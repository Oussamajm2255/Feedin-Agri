server {
    listen $PORT;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=15552000; includeSubDomains; preload" always;

    # MIME Types — Critical for ESM modules
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Static assets — explicit root ensures correct path resolution
    location ~* \.(json|png|jpg|jpeg|gif|webp|ico|svg|webmanifest|woff|woff2|ttf|eot|css|js)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        try_files $uri =404;
    }

    # SPA catch-all — all unmatched paths serve index.html
    # EXPLICITLY disable caching for index.html to prevent JS chunk mismatch errors
    location / {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
