<svg width="200" height="140" viewBox="0 0 200 140" xmlns="http://www.w3.org/2000/svg">

  <style>
    /* Fixture body */
    .fixture {
      fill: #e5e5e5;
      stroke: #ef4444; /* red */
      stroke-width: 3;
    }

    /* LED strip (dim / off) */
    .led {
      stroke: #ef4444;
      stroke-width: 3;
      stroke-linecap: round;
      opacity: 0.4;
    }
  </style>

  <!-- Light fixture metal bar -->
  <rect class="fixture" x="30" y="20" width="140" height="20" rx="6" />

  <!-- LED emitter strip (off, dim) -->
  <line class="led" x1="40" y1="30" x2="160" y2="30" />

</svg>
