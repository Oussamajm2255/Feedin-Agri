<svg width="160" height="200" viewBox="0 0 160 200" xmlns="http://www.w3.org/2000/svg">

  <style>
    :root {
      --g1: #22c55e; /* main green */
      --g2: rgba(34, 197, 94, 0.25); /* medium fill */
      --g3: rgba(34, 197, 94, 0.15); /* light fill */
      --g4: rgba(34, 197, 94, 0.6);  /* steam */
    }

    /* Device body â€” green outline and light green fill */
    .body {
      fill: var(--g3);
      stroke: var(--g1);
      stroke-width: 4;
      rx: 14;
    }

    /* Top nozzle */
    .nozzle {
      fill: var(--g2);
      stroke: var(--g1);
      stroke-width: 3;
    }

    /* Water tank */
    .tank {
      fill: var(--g3);
      stroke: var(--g1);
      stroke-width: 3;
    }

    /* Status LED */
    .led {
      fill: var(--g1);
      opacity: 1;
    }

    /* Steam animation */
    .steam {
      fill: none;
      stroke: var(--g1);
      stroke-width: 5;
      stroke-linecap: round;
      opacity: 0.55;
      animation: rise 1.8s ease-in-out infinite;
    }

    .steam:nth-child(2) {
      animation-delay: 0.4s;
      opacity: 0.45;
    }

    .steam:nth-child(3) {
      animation-delay: 0.8s;
      opacity: 0.35;
    }

    @keyframes rise {
      0% {
        transform: translateY(8px) scale(1);
        opacity: 0;
      }
      35% {
        transform: translateY(-8px) scale(1.1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-22px) scale(1.25);
        opacity: 0;
      }
    }
  </style>

  <!-- Humidifier body -->
  <rect class="body" x="35" y="80" width="90" height="100" rx="18" />

  <!-- Water tank -->
  <rect class="tank" x="45" y="100" width="70" height="60" rx="12" />

  <!-- Top nozzle -->
  <ellipse class="nozzle" cx="80" cy="78" rx="28" ry="12" />

  <!-- Status LED -->
  <circle class="led" cx="80" cy="160" r="6" />

  <!-- Steam -->
  <g>
    <path class="steam" d="M60 70 C55 50, 75 40, 70 20" />
    <path class="steam" d="M80 70 C75 50, 95 38, 90 20" />
    <path class="steam" d="M100 70 C95 52, 115 40, 110 20" />
  </g>

</svg>
